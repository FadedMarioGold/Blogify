{% extends "blog/base.html" %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
    <form method="POST" action="{% url 'post-delete' object.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        {% if object %}
            <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</a>
        {% endif %}
    </form>
{% endblock %}
